  <body id="body">
    <div class="body-head">
      <div class="headers">
        <img src="nmc.jpg" alt="" srcset="" class="body-head-img" />
        <div class="head">
          <h3>NAGPUR</h3>
          <h5>MUNICIPAL</h5>
          <h5>CORPORATION</h5>
        </div>
      </div>
    </div>

    <!-- costumer details -->
    <div class="details-exterior">

      <div class="details-section">
        <p>
          <label for="toggle-details" class="btn btn-primary enterDetails"
          >Enter Details</label
          >
        </p>
        <input type="checkbox" id="toggle-details" />
        <div class="card">
        <div class=".details-card-body">
          <div class="data-wrapper">
            <div>
              <label for="name">Name: </label>
              <input type="text" name="name" id="name" />
            </div>
            <div>
              <label for="date">Date</label>
              <input type="date" name="date" id="date" />
            </div>
            <div>
              <label> Marker Type: </label>
              <div class="checkboxes">
                <div class="checkbox-wrapper">
                  <span class="marker-type-a"></span>
                  <div class="form-check">
                    <input
                    name="A"
                    type="checkbox"
                    id="show-marker-type-a"
                      checked="checked"
                      />
                      <label for="show-marker-type-a">Type A Markers</label>
                    </div>
                  </div>
                  <div class="checkbox-wrapper">
                    <span class="marker-type-b"></span>
                    <div class="form-check">
                      <input
                      name="B"
                      type="checkbox"
                      id="show-marker-type-b"
                      checked="checked"
                      />
                      <label for="show-marker-type-b">Type B Markers</label>
                    </div>
                  </div>
                  <div class="checkbox-wrapper">
                    <span class="marker-type-c"></span>
                    <div class="form-check">
                      <input
                      name="C"
                      type="checkbox"
                      id="show-marker-type-c"
                      checked="checked"
                      />
                      <label for="show-marker-type-c">Type C Markers</label>
                    </div>
                  </div>
                </div>
              
              </div>
              <div class="route">Current Route : <span id="displayRoute"></span></div>
              <div id="total">Total : <span id="totalValueNew">0</span> KM</div>
              <div>
                <button id="recordAdd">Add Record</button> 
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="table-section">
        <p>
          <label for="toggle-table" class="btn btn-primary enterDetails"
            >Show/Hide All Records</label
          >
        </p>
        <input type="checkbox" id="toggle-table" />
        <div class="card">
          <div class="table-card-body">
            <table id="">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Trip</th>
                  <th>Marker Type</th>
                  <th>Distance (KM)</th>
                  <th>Revenue</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="id">1</td>
                  <td class="date">2022-05-01</td>
                  <td class="name">John Smith</td>
                  <td class="route">San Francisco to Los Angeles</td>
                  <td class="markerType">Start</td>
                  <td class="distance">0</td>
                  <td class="fare">$0.00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
       
      </div>
    </div>
    <!--map and legend -->

    <div class="containerr">
      <div class="rows">
        
        <div class="" id="map"></div>
      </div>
    </div>
